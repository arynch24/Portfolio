<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h3 style="margin-bottom: 40px;">WE'RE LAUNCHING SOON</h3>
        <div id="countdown">
            <div >
                <div id="days">00</div>
                <div>DAYS</div>
            </div>
            <div >
                <div id="hrs">00</div>
                <div>HOURS</div>
            </div>
            <div >
                <div id="min">00</div>
                <div>MINUTES</div>
            </div>
            <div >
                <div id="sec">00</div>
                <div>SECONDS</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
   
</body>

</html>
